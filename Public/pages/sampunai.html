<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Šampūnai</title>
    <link rel="stylesheet" href="/Public/styles/main.css">
    <link rel="stylesheet" href="/Public/styles/products.css">
    <link rel="stylesheet" href="/Public/styles/header.css">
    <link rel="stylesheet" href="/Public/styles/footer.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main>
        <div id="cart-sidebar" class="cart-sidebar">
            <div class="cart-header">
                <h2>Krepšelis</h2>
                <span id="close-cart" class="close-cart">&times;</span>
            </div>
            <div class="cart-items">
                <p>Jūsų krepšelis tuščias.</p>
            </div>
            <div class="cart-summary">
                <p>Iš viso: <span id="total-price">0.00 €</span></p>
                <button id="checkout-btn">Apmokėti</button>
            </div>
        </div>
        <h1>Šampūnai</h1>
        <section class="product-container">
            <!-- Produktai bus įkelti dinaminiu būdu -->
        </section>
    </main>
    <div id="footer-placeholder"></div>

    <script src="/Public/scripts/script.js"></script>
</body>
</html>
